name: Data‑Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Final_project/Phase2

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pipeline
      run: python pipeline.py

     - name: Upload features
       uses: actions/upload-artifact@v4
       with:
         name: pipeline‑outputs
         path: |
           Final_project/Phase2/features/feature_eng.csv
           Final_project/Phase2/processed/processed.csv

